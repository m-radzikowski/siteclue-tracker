<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiteClue Tracker</title>
</head>
<body>

<button onclick="siteClue.event('button', 'clicked', 'js')">Send event from JS onclick</button>
<br/>

<button data-siteclue-event="click:button:clicked:data">Send event from data attribute</button>
<br/>

<h3>Console log:</h3>
<div id="log"></div>

<script>
    console.log = ((originalFn, container) => data => {
        originalFn(data);

        const node = document.createElement('div');
        node.textContent = data;
        container.appendChild(node);
    })(console.log.bind(console), document.getElementById('log'));
</script>

<script src="./dist/index.js"></script>
<script>
    siteClue.init('qq');
</script>

</body>
</html>
